name: Generate API

# TODO: eventually, we want this job to trigger based on perforce pushes
on:
  schedule:
    # this cron string runs every 2 hours
    - cron: 0 0/2 * * *
  workflow_dispatch:

jobs:
  generate:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    concurrency:
      group: generate-${{ github.head_ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true
          path: gen_api/
      - uses: actions/checkout@v4
        with:
          repository: beamable/BeamableProduct
          fetch-depth: 0
          lfs: true
          path: BeamableProduct/
          ref: feature/combinedOpenApi
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Build CLI 
        run: |
          dotnet build ./BeamableProduct/cli/cli 
      - name: Generate API
        working-directory: gen_api
        run: |
          dotnet run --project ../BeamableProduct/cli/cli -- oapi download --output . --combine-into-one-document
      - name: Generate code
        working-directory: gen_api
        run: | 
            docker run --rm -v "${PWD}:/local" openapitools/openapi-generator-cli generate -i /local/combinedOpenApi.json -g rust -c /local/package_oapi_config.json -o /local/
      - name: Clear after build
        working-directory: gen_api
        run: rm combinedOpenApi.json
      - name: Check for Changes
        working-directory: gen_api
        run: echo ::set-output name=any::$(if [ -n "$(git status --porcelain)" ]; then echo "true"; else echo "false"; fi)
        id: changes
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        id: cpr
        if: ${{ steps.changes.outputs.any == 'true' }}
        with:
          commit-message: syncing sdk from openapi 
          token: ${{ secrets.GITHUB_TOKEN }}
          title: Auto generate SDK from openAPI 
          body: The CLI autogenerated these changes to the SDK
          branch: update-openapi
          base: main
          labels: bot,generated-api
          delete-branch: true
